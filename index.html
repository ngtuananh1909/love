    }

    .thought-bubble::after {
        content: "";
        position: absolute;
        left: -15px;
        top: 20px;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        box-shadow: -25px 10px 0 white;
    }
